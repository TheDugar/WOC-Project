<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShipNoodle</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="https://kit.fontawesome.com/a94e593273.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <img src="a-loading-dock-.png" id="Backg">
    <div class="form-box">
      <h1 id="title">User Login</h1>
      <form id="MainForm">

        <div class="input-group">

          <div class="input-field" >
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="email" id="emailInp">
          </div>
          <div class="input-field" >
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="passwordInp">
          </div>
          </div>
          <p>
            <a href="#">Forgot Password? </a>
          </p>
          <div class="btn-field">
            <button type="submit" class="btn btn-primary" id="signinBtn">Log In</button>
            <button type="submit" class="disable" id="signupBtn">Create New User</button>
          </div>
      </form>
      </div>
      </div>


      <script src="./log_script.js" type="module"></script>
</body>

</html>
